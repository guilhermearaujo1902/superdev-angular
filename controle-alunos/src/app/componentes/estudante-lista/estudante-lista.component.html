<div class="lista">
    <table>
        <thead>
            <tr>
                <th>Matrícula</th>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Curso</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let estudante of lista">
                <td>{{ estudante.matricula }}</td>
                <td>{{ estudante.nome }}</td>
                <td>{{ estudante.email }}</td>
                <td>{{ estudante.cursos[0] }}</td>
                <td>{{ estudante.status ? 'Aprovado' : 'Reprovado' }}</td>
                <td>
                    <button class="editar">
                        Editar
                    </button>
                    <button
                        class="excluir"
                        (click)="excluirEstudante(estudante.matricula)">
                        Excluir
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="form">
    <app-estudante-form [estudante]="lista[0]"></app-estudante-form>
</div>
